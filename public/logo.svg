<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="turtleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Turtle Shell -->
  <ellipse cx="256" cy="280" rx="140" ry="120" fill="url(#turtleGradient)" opacity="0.9"/>
  <!-- Shell Pattern -->
  <circle cx="256" cy="260" r="35" fill="#16a34a" opacity="0.6"/>
  <circle cx="220" cy="290" r="25" fill="#16a34a" opacity="0.5"/>
  <circle cx="292" cy="290" r="25" fill="#16a34a" opacity="0.5"/>
  <circle cx="256" cy="310" r="20" fill="#16a34a" opacity="0.4"/>
  <!-- Head -->
  <ellipse cx="256" cy="180" rx="60" ry="55" fill="#4ade80"/>
  <!-- Eyes -->
  <circle cx="240" cy="170" r="12" fill="#000"/>
  <circle cx="272" cy="170" r="12" fill="#000"/>
  <circle cx="243" cy="167" r="5" fill="#fff"/>
  <circle cx="275" cy="167" r="5" fill="#fff"/>
  <!-- Smile -->
  <path d="M 240 190 Q 256 200 272 190" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Front Legs -->
  <ellipse cx="180" cy="320" rx="30" ry="45" fill="#4ade80" opacity="0.8"/>
  <ellipse cx="332" cy="320" rx="30" ry="45" fill="#4ade80" opacity="0.8"/>
  <!-- Back Legs -->
  <ellipse cx="200" cy="360" rx="25" ry="40" fill="#4ade80" opacity="0.7"/>
  <ellipse cx="312" cy="360" rx="25" ry="40" fill="#4ade80" opacity="0.7"/>
  <!-- Tail -->
  <ellipse cx="256" cy="390" rx="20" ry="30" fill="#4ade80" opacity="0.6"/>
</svg>
